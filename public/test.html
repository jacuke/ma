<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Anzeige Beispiel</title>
    <!-- Stylesheet bfarmer -->
    <link href="https://jacuke.uber.space/build/app.css" rel="stylesheet">
    <!-- Stylesheet Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Javascript jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Javascript AJAX bfarmer -->
    <script>   
     window.ajaxUmsteigerSearchHistory = function(type, year, code) {
    $.get('https://jacuke.uber.space/umsteiger-suche-api?t=' + type + '&y=' + year + '&s=' + code, function(data) {
        $('#edit-modal .modal-content').html(data);
        $('#edit-modal .modal-title').html('Umsteiger-Historie');
    });
    }
    </script>
  </head>
  
  <body>
    <!-- Javascript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Modal -->
    <div class="modal fade" id="edit-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog"><div class="modal-content"></div></div>
    </div>
    <!-- Test Button -->
    <a class="btn btn-primary umsteiger-search-link" style="position:absolute; top:50px; left:100px" href="" data-bs-toggle="modal" data-bs-target="#edit-modal"
    onclick="ajaxUmsteigerSearchHistory('icd10gm','1.3','G83.8')">
    G83.8 (1.3)
    </a>
    
  </body>
</html>
